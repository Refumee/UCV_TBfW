### replacement of old mainline images

#define MODIFICATION_UNIT_IMAGE TYPE WML_ANIMATION
    [event]
        name=unit placed
        first_time_only=no
		
        [filter]
            type={TYPE}
            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            modification_sprite_shift=yes
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]
		
		[object]
			modification_sprite_shift=yes
			modification_id=image
			silent=yes
			id=$unit.underlying_id
			duration=forever
			take_only_once=no
			[filter]
				find_in=unit
				x,y=$x1,$y1
			[/filter]
			
			{WML_ANIMATION}
		[/object]
    [/event]
#enddef

