#define MODIFICATION_UNIT_IMAGE_MERMAN_CITIZEN
    {MODIFICATION_UNIT_IMAGE (Merman Citizen) (			
			[effect]
				apply_to=new_animation
				[attack_anim]
					[filter_attack]
						name=fist-merman
					[/filter_attack]
					start_time=-350
					base_score=99

					[frame]
						image=merfolk/citizen-fist-[1~3].png:[250,150*2]
					[/frame]
					{SOUND:HIT_AND_MISS fist.ogg miss-1.ogg -100}
					[frame]
						image=merfolk/citizen.png:150
					[/frame]
				[/attack_anim]
				[standing_anim]
					base_score=99
					[frame]
						image="merfolk/citizen.png"
					[/frame]
				[/standing_anim]
				[animation]
					apply_to=default,victory
					base_score=99
					[frame]
						image="merfolk/citizen.png"
					[/frame]
				[/animation]
				[animation]
					apply_to=recruited
					base_score=99
					alpha=0~1:600
					[frame]
						image="merfolk/citizen.png:600"
					[/frame]
				[/animation]
				[death]
					base_score=99
					[frame]
						image="merfolk/citizen.png:600"
					[/frame]
					[_death_sound_frame]
						sound=mermen-die.ogg
					[/_death_sound_frame]
				[/death]
				[defend]
					start_time=-126
					base_score=99
					[frame]
						image="merfolk/citizen-defend.png":1,"merfolk/citizen-defend.png":250,"merfolk/citizen-defend.png":1
					[/frame]
					[if]
						hit_sound_start_time=-25
						hits=hit
						[hit_sound_frame]
							sound=mermen-hit.wav
						[/hit_sound_frame]
					[/if]
				[/defend]
			[/effect])}
#enddef

