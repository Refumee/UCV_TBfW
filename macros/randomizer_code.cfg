### base palette vs new palette: color changer with loyal unit option

#define OBJECT_OF_COLORCHANGER BASECOLOR NEWCOLOR ID 
	[object]
		modification_scale_color_shift=yes
		modification_id={ID}
		silent=yes
		id=$unit.underlying_id
		duration=forever
		take_only_once=no
		[filter]
			find_in=unit
			x,y=$x1,$y1
		[/filter]
		
		[effect]
			apply_to=image_mod
			add=PAL({BASECOLOR} > {NEWCOLOR})
		[/effect]
	[/object]
#enddef

#define OBJECT_OF_COLORCHANGER_SHORT BASECOLOR NEWCOLOR ID 	
		[effect]
			apply_to=image_mod
			add=PAL({BASECOLOR} > {NEWCOLOR})
		[/effect]
#enddef

#define MODIFICATION_COLORCHANGER_CODE BASECOLOR NEWCOLOR ID
	[if]
		[variable]
			name=modification_scale_randomizer_no_loyal
			equals=yes
		[/variable]
		[then]
			[if]
				[have_unit]
					trait=loyal
					x,y=$x1,$y1
					[or]
						x,y=$x1,$y1
						canrecruit=yes
					[/or]
				[/have_unit]
				[then]
				[/then]
				[else]
					{OBJECT_OF_COLORCHANGER {BASECOLOR} {NEWCOLOR} {ID}}
				[/else]
			[/if]
		[/then]
		[else]
			{OBJECT_OF_COLORCHANGER {BASECOLOR} {NEWCOLOR} {ID}}
		[/else]
	[/if]
#enddef

