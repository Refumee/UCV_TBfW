### adding new animations to units
#define MODIFICATION_UNIT_IMAGE_PLACE TYPE WML_ANIMATION
    [event]
        name=unit placed
        first_time_only=no
		
        [filter]
            type={TYPE}
            [not]
                [filter_wml]
                    [modifications]
                        [object]
                            modification_sprite_shift=yes
                        [/object]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]
		
		[object]
			modification_sprite_shift=yes
			modification_id=image
			silent=yes
			id="$unit.underlying_id|image"
			duration=forever
			take_only_once=no
			[filter]
				find_in=unit
				x,y=$x1,$y1
			[/filter]
			
			{WML_ANIMATION}
			
		[/object]
		[modify_unit]
			[filter]
				type={TYPE}
			[/filter]
			image_icon="merfolk/citizen.png"
		[/modify_unit]
		## [store_unit]
			## [filter]
				## x,y=$x1,$y1
			## [/filter]
			## variable=skaphee_stored
			## #kill=yes
		## [/store_unit]
		
		## [set_variable]
			## name=skaphee_stored[0].image_icon
			## value="merfolk/citizen.png"
		## [/set_variable]
		## [unstore_unit]
			## x,y=1,1
			## variable=skaphee_stored[0]
		## [/unstore_unit]
    [/event]
#enddef

### removing used animation before advancement
#define MODIFICATION_UNIT_IMAGE_PRE_ADVANCEMENT
    [event]
        name=pre advance
        first_time_only=no

        [filter]
			[filter_wml]
				[modifications]
					[object]
						modification_sprite_shift=yes
					[/object]
				[/modifications]
			[/filter_wml]
        [/filter]
				
		[remove_object]
			object_id="$unit.underlying_id|image"
		[/remove_object]
    [/event]
#enddef

### adding new animation after advancement
#define MODIFICATION_UNIT_IMAGE_POST_ADVANCEMENT POST_ADVANCEMENT WML_ANIMATION
    [event]
        name=post advance
        first_time_only=no

        [filter]
            type={POST_ADVANCEMENT}
        [/filter]
		
		[object]
			modification_sprite_shift=yes
			modification_id=image
			silent=yes
			id=$unit.underlying_id
			duration=forever
			take_only_once=no
			[filter]
				find_in=unit
				x,y=$x1,$y1
			[/filter]
			
			{WML_ANIMATION}
		[/object]
    [/event]
#enddef

#define BASE_ANIMATION_EMPTY IMAGE_PATH DEATH_SOUND
				[standing_anim]
					base_score=99
					[frame]
						image={IMAGE_PATH}
					[/frame]
				[/standing_anim]
				[animation]
					apply_to=default,victory
					base_score=99
					[frame]
						image={IMAGE_PATH}
					[/frame]
				[/animation]
				[animation]
					apply_to=recruited
					base_score=99
					alpha=0~1:600
					[frame]
						image={IMAGE_PATH}:600
					[/frame]
				[/animation]
				[death]
					base_score=99
					[frame]
						image={IMAGE_PATH}:600
					[/frame]
					[_death_sound_frame]
						sound={DEATH_SOUND}
					[/_death_sound_frame]
				[/death]
#enddef

#define BASE_ANIMATION_EMPTY_DEFENSE_ANIM REACTION_IMAGE BASE_IMAGE HIT_SOUND
    [defend]
        start_time=-126
		base_score=99
        [frame]
            image={BASE_IMAGE}:1,{REACTION_IMAGE}:250,{BASE_IMAGE}:1
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={HIT_SOUND}
            [/hit_sound_frame]
        [/if]
    [/defend]
#enddef

