						image="merfolk/citizen.png"
					[/frame]
				[/standing_anim]
				{DEFENSE_ANIM "merfolk/citizen-defend.png" "merfolk/citizen-defend.png" mermen-hit.wav }
			[/effect]
		[/object]
    [/event]
#enddef